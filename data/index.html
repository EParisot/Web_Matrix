        <script>

            var url = "ws://IP:PORT/";
            
            // This is called when the page finishes loading
            function init() {
                
                // Connect to WebSocket server
                wsConnect(url);
            }
            
            // Call this to connect to the WebSocket server
            function wsConnect(url) {
                
                // Connect to WebSocket server
                websocket = new WebSocket(url);
                
                // Assign callbacks
                websocket.onopen = function(evt) { onOpen(evt) };
                websocket.onclose = function(evt) { onClose(evt) };
                websocket.onmessage = function(evt) { onMessage(evt) };
                websocket.onerror = function(evt) { onError(evt) };
            }
            
            // Called when a WebSocket connection is established with the server
            function onOpen(evt) {
            
                // Log connection state
                console.log("Connected");
            }
            
            // Called when the WebSocket connection is closed
            function onClose(evt) {
            
                // Log disconnection state
                console.log("Disconnected");
                
                // Try to reconnect after a few milliseconds
                setTimeout(function() { wsConnect(url) }, 10);
            }
            
            // Called when a message is received from the server
            function onMessage(evt) {
                // Print out our received message
                //console.log("Received: " + evt.data);
            }
            
            // Called when a WebSocket error occurs
            function onError(evt) {
                console.log("ERROR: " + evt.data);
            }
            
            // Sends a message to the server (and prints it to the console)
            function doSend(message) {
                //console.log("Sending: " + message);
				if (websocket.readyState === 1) {
                	websocket.send(message);
				}
            }
            
            // Call the init function as soon as the page loads
            window.addEventListener("load", init, false);
        
        </script>

        <script>
            
            // color picker

			var cycleInterval;
        
            // Set up the canvas

            canvasCtx.strokeStyle = "#FFFFFF";
            canvasCtx.lineWidth = 10;
            canvasCtx.font = "400px Matrise";
            var ratio = 40;
            var WIDTH = canvas.width;
            var HEIGHT = canvas.height;
            
            function clearCanvas() {
                canvas.width = canvas.width;
                canvasCtx.lineWidth = 10;
                canvasCtx.font = "400px Matrise";
                var req = [{
                    "clear": 1
                }];
                doSend(JSON.stringify(req));
            }
        
            function setBlackColor() {
                colorPicker.color.rgb = { r: 0, g: 0, b: 0 };
            }

            function fillColor() {
                canvasCtx.fillStyle = 'rgba('+ colorPicker.color.rgb.r +','+ colorPicker.color.rgb.g +','+ colorPicker.color.rgb.b +',1)';
                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);
                req = [{fill: [colorPicker.color.rgb.r , colorPicker.color.rgb.g , colorPicker.color.rgb.b]}];
                doSend(JSON.stringify(req));
            }

            function setText() {
                canvas.width = canvas.width;
                canvasCtx.lineWidth = 10;
                canvasCtx.font = "400px Matrise";
                var text = document.getElementById("text");
                canvasCtx.fillStyle = 'rgba('+ colorPicker.color.rgb.r +','+ colorPicker.color.rgb.g +','+ colorPicker.color.rgb.b +',1)';
                canvasCtx.fillText(text.value, 0, 320);
                var req = [{
                        text: text.value,
                        color: [colorPicker.color.rgb.r , colorPicker.color.rgb.g , colorPicker.color.rgb.b]
                }];
                doSend(JSON.stringify(req));
            }

            var streamObj;
            var drawVisual;
            function setFreqMeter() {
                var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                var analyser = audioCtx.createAnalyser();
                analyser.minDecibels = -90;
                analyser.maxDecibels = -6;
                analyser.smoothingTimeConstant = 0.5;
                analyser.fftSize = 1024;
                var finalLength = 32;
                var finalArray = new Uint8Array(finalLength);
                var dataLength = analyser.frequencyBinCount;
                var dataArray = new Uint8Array(dataLength);
                var source;
                var err;
                var switchBtn = document.getElementById("switchBtn");
                if (switchBtn.checked == true){
                    // Older browsers might not implement mediaDevices at all, so we set an empty object first
                    if (navigator.mediaDevices === undefined) {
                        navigator.mediaDevices = {};
                    }
                    var constraints = { audio: true, video: false };
                    // Some browsers partially implement mediaDevices. We can't just assign an object
                    // with getUserMedia as it would overwrite existing properties.
                    // Here, we will just add the getUserMedia property if it's missing.
                    if (navigator.mediaDevices.getUserMedia === undefined) {
                        navigator.mediaDevices.getUserMedia = function(constraints) {

                        // First get ahold of the legacy getUserMedia, if present
                        var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

                        // Some browsers just don't implement it - return a rejected promise with an error
                        // to keep a consistent interface
                        if (!getUserMedia) {
                            return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                        }

                        // Otherwise, wrap the call to the old navigator.getUserMedia with a Promise
                        return new Promise(function(resolve, reject) {
                            getUserMedia.call(navigator, constraints, resolve, reject);
                        });
                        }
                    }
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(function(stream) {
                            streamObj = stream;
                            source = audioCtx.createMediaStreamSource(stream);
                            source.connect(analyser);

                            
                            var drawFreq = async function() {
                                analyser.getByteFrequencyData(dataArray);
                                dataArray.length = 64;
                                dataLength = 64;
                                for (var i = 0; i < finalLength; i++) {
                                    var sum = 0;
                                    var batchLength = dataLength / finalLength;
                                    for (var j = 0; j < batchLength; j++) {
                                        sum = sum + dataArray[i * batchLength + j];
                                    }
                                    finalArray[i] = sum / batchLength;
                                }
                                canvasCtx.fillStyle = 'rgb(0, 0, 0)';
                                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);
                                var req = [{
                                    clear: 1
                                }];
                                var barWidth = (WIDTH / finalLength);
                                var barHeight;
                                var x = 0;
                                for(var i = 0; i < finalLength; i++) {
                                    barHeight = 8 * finalArray[i] / 128;                                   
                                    if (barHeight > 0.0) {
                                        for(var j = 0; j < barHeight; j++) {
                                            canvasCtx.fillStyle = 'rgb(' + j/8*255 + ',' + ((8 - j)/8*255) + ',0)';
                                            canvasCtx.fillRect(x,HEIGHT-j*HEIGHT/8,barWidth,HEIGHT/8);
                                            req.push({
                                                    pos: [i, 8-j],
                                                    color: [j/8*200, ((8 - j)/8*200), 0]
                                            });
                                        }
                                    }
                                    x += barWidth + 1;
                                }
                                await doSend(JSON.stringify(req));
                            };
                            drawVisual = setInterval(drawFreq, 50);
                        })
                        .catch(function(err) {
                            /* handle the error */
                        });
                } else {
                    clearInterval(drawVisual);
                    streamObj.getTracks().forEach(function(track) {
                        track.stop();
                    });
                }
            }

			function setRainbow() {
				var x = 0;
				var switchBtn = document.getElementById("switchBtn");
				if (switchBtn.checked == true){
					var run = async function() {
							
						var reqs = [];
						for (var i = 0; i < 8; ++i) {
							for (var j = 0; j < 32; ++j) {
								var req = {
									pos: [j, i],
									color: [Math.trunc(255 * Math.sin(j/32)), Math.trunc(255 * Math.sin(i/8)), Math.trunc(255 * Math.sin(x))]
								};
								reqs.push(req);
							}
							await doSend(JSON.stringify(reqs));
							var reqs = [];
						}
						++x;
						if (x > 360) {
							x = 0;
						}
					}
					cycleInterval = setInterval(run, 200);
				} else {
					clearInterval(cycleInterval);
				}
			}

			/* accepts parameters
			* h  Object = {h:x, s:y, v:z}
			* OR 
			* h, s, v
			*/
			function HSVtoRGB(h, s, v) {
				var r, g, b, i, f, p, q, t;
				if (arguments.length === 1) {
					s = h.s, v = h.v, h = h.h;
				}
				i = Math.floor(h * 6);
				f = h * 6 - i;
				p = v * (1 - s);
				q = v * (1 - f * s);
				t = v * (1 - (1 - f) * s);
				switch (i % 6) {
					case 0: r = v, g = t, b = p; break;
					case 1: r = q, g = v, b = p; break;
					case 2: r = p, g = v, b = t; break;
					case 3: r = p, g = q, b = v; break;
					case 4: r = t, g = p, b = v; break;
					case 5: r = v, g = p, b = q; break;
				}
				return {
					r: Math.round(r * 255),
					g: Math.round(g * 255),
					b: Math.round(b * 255)
				};
			} 

			function perlinNoise() {
				var ww = WIDTH;
				var wh = HEIGHT;
				var cols = 32;
				var rows = 8;
				var x_ratio = Math.floor(ww/cols);
				var y_ratio = Math.floor(wh/rows);

				function Dot(x, y){
					this.x = x;
					this.y = y;
					this.width = x_ratio;
					this.height = y_ratio;
					this.color = null;
				}

				Dot.prototype.update = function(time){
					this.color = {h: Math.abs(noise.simplex3(this.x*0.001, this.y*0.001, time*0.0005)) * 360, s: 70, l: 50};
				};

				Dot.prototype.draw = function(){
					canvasCtx.beginPath();
					canvasCtx.rect(this.x, this.y, this.width, this.height);
					canvasCtx.fillStyle = "hsl(" + this.color.h + ", 70%, 50%)";
					canvasCtx.fill();
				};

				var dots = [];
				var reqs = [];
				for(var y = 0; y < rows ; y++){
					for(var x = 0; x < cols ; x++){
						dots.push( new Dot(x*x_ratio, y*y_ratio) );
						reqs.push({
							pos: [x, y],
							color: [0, 0, 0]
						});
					}
				}

				var FPS = 10;
				var lastTimestamp = 0;
				function render(timestamp){
					cycleInterval = requestAnimationFrame(render);
					if (timestamp - lastTimestamp < 1000 / FPS) return;
					lastTimestamp = timestamp;
					canvasCtx.clearRect(0, 0, ww, wh);
					for(var i=0;i<dots.length;i++){
						dots[i].update(timestamp);
						dots[i].draw();
						var rgb = HSVtoRGB(dots[i].color.h / 360, dots[i].color.s / 100, dots[i].color.l / 100);
						reqs[i].color[0] = rgb.r;
						reqs[i].color[1] = rgb.g;
						reqs[i].color[2] = rgb.b;
					}
					doSend(JSON.stringify(reqs));
				}

				var switchBtn = document.getElementById("switchBtn");
				if (switchBtn.checked == true){
					cycleInterval = requestAnimationFrame(render);
				} else {
					cancelAnimationFrame(cycleInterval);
				}
			}

			function selectSubmit() {
				var cycle = document.getElementById("cycleSelect").value;
				if (cycle == "rainbow") {
					setRainbow();
				} else if (cycle == "freq_meter") {
					setFreqMeter();
				} else if (cycle == "perlin_noise") {
					perlinNoise();
				}
			}

            var brightnessSlider = document.getElementById("brightness-slider");

            var drawing = false;
            var mousePos = { x:0, y:0 };
            var lastPos = mousePos;
            var lastSent = mousePos;
            canvas.addEventListener("mousedown", function (e) {
                    drawing = true;
                    lastPos = getMousePos(canvas, e);
            }, false);
            canvas.addEventListener("mouseup", function (e) {
                    drawing = false;
            }, false);
            canvas.addEventListener("mousemove", function (e) {
                    mousePos = getMousePos(canvas, e);
            }, false);

            // Get the position of the mouse relative to the canvas
            function getMousePos(canvasDom, mouseEvent) {
                var rect = canvasDom.getBoundingClientRect();
                return {
                    x: mouseEvent.clientX - rect.left,
                    y: mouseEvent.clientY - rect.top
                };
            }
            // Set up touch events for mobile, etc
            canvas.addEventListener("touchstart", function (e) {
                mousePos = getTouchPos(canvas, e);
                var touch = e.touches[0];
                var mouseEvent = new MouseEvent("mousedown", {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }, false);
            canvas.addEventListener("touchend", function (e) {
                var mouseEvent = new MouseEvent("mouseup", {});
                canvas.dispatchEvent(mouseEvent);
            }, false);
            canvas.addEventListener("touchmove", function (e) {
                var touch = e.touches[0];
                var mouseEvent = new MouseEvent("mousemove", {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }, false);

            // Get the position of a touch relative to the canvas
            function getTouchPos(canvasDom, touchEvent) {
                var rect = canvasDom.getBoundingClientRect();
                return {
                    x: touchEvent.touches[0].clientX - rect.left,
                    y: touchEvent.touches[0].clientY - rect.top
                };
            }
            // Prevent scrolling when touching the canvas
            document.body.addEventListener("touchstart", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
            }, false);
            document.body.addEventListener("touchend", function (e) {
                if (e.target == canvas) {
                    e.preventDefault();
                }
            }, false);
            document.body.addEventListener("touchmove", function (e) {
                if (e.target == canvas) {
                    e.preventDefault();
                }
            }, false);

            // Get a regular interval for drawing to the screen
            window.requestAnimFrame = (function (callback) {
                return window.requestAnimationFrame || 
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame ||
                        window.oRequestAnimationFrame ||
                        window.msRequestAnimaitonFrame ||
                        function (callback) {
                            window.setTimeout(callback, 1000/60);
                        };
            })();

            // Draw to the canvas
            function renderCanvas() {
                if (drawing) {
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(lastPos.x, lastPos.y);
                    canvasCtx.lineTo(mousePos.x + 1, mousePos.y + 1);
                    canvasCtx.strokeStyle = colorPicker.color.hexString;
                    canvasCtx.stroke();
                    lastPos = mousePos;
                    if (lastSent.x != parseInt(mousePos.x / ratio) || lastSent.y != parseInt(mousePos.y / ratio)) {
                        sendDrawing();
                    }
                    lastSent.x = parseInt(mousePos.x / ratio);
                    lastSent.y = parseInt(mousePos.y / ratio);
                }
            }

            // Allow for animation
            (function drawLoop () {
                requestAnimFrame(drawLoop);
                renderCanvas();
            })();

            function sendDrawing() {
                var req = [{
                        pos: [parseInt(mousePos.x / ratio), parseInt(mousePos.y / ratio)],
                        color: [colorPicker.color.rgb.r, colorPicker.color.rgb.g, colorPicker.color.rgb.b]
                }];
                doSend(JSON.stringify(req));
            }

				var F2 = 0.5*(Math.sqrt(3)-1);
				var G2 = (3-Math.sqrt(3))/6;
			
				var F3 = 1/3;
				var G3 = 1/6;
			
				// 2D simplex noise
				module.simplex2 = function(xin, yin) {
				var n0, n1, n2; // Noise contributions from the three corners
				// Skew the input space to determine which simplex cell we're in
				var s = (xin+yin)*F2; // Hairy factor for 2D
				var i = Math.floor(xin+s);
				var j = Math.floor(yin+s);
				var t = (i+j)*G2;
				var x0 = xin-i+t; // The x,y distances from the cell origin, unskewed.
				var y0 = yin-j+t;
				// For the 2D case, the simplex shape is an equilateral triangle.
				// Determine which simplex we are in.
				var i1, j1; // Offsets for second (middle) corner of simplex in (i,j) coords
				if(x0>y0) { // lower triangle, XY order: (0,0)->(1,0)->(1,1)
					i1=1; j1=0;
				} else {    // upper triangle, YX order: (0,0)->(0,1)->(1,1)
					i1=0; j1=1;
				}
				// A step of (1,0) in (i,j) means a step of (1-c,-c) in (x,y), and
				// a step of (0,1) in (i,j) means a step of (-c,1-c) in (x,y), where
				// c = (3-sqrt(3))/6
				var x1 = x0 - i1 + G2; // Offsets for middle corner in (x,y) unskewed coords
				var y1 = y0 - j1 + G2;
				var x2 = x0 - 1 + 2 * G2; // Offsets for last corner in (x,y) unskewed coords
				var y2 = y0 - 1 + 2 * G2;
				// Work out the hashed gradient indices of the three simplex corners
				i &= 255;
				j &= 255;
				var gi0 = gradP[i+perm[j]];
				var gi1 = gradP[i+i1+perm[j+j1]];
				var gi2 = gradP[i+1+perm[j+1]];
				// Calculate the contribution from the three corners
				var t0 = 0.5 - x0*x0-y0*y0;
				if(t0<0) {
					n0 = 0;
				} else {
					t0 *= t0;
					n0 = t0 * t0 * gi0.dot2(x0, y0);  // (x,y) of grad3 used for 2D gradient
				}
				var t1 = 0.5 - x1*x1-y1*y1;
				if(t1<0) {
					n1 = 0;
				} else {
					t1 *= t1;
					n1 = t1 * t1 * gi1.dot2(x1, y1);
				}
				var t2 = 0.5 - x2*x2-y2*y2;
				if(t2<0) {
					n2 = 0;
				} else {
					t2 *= t2;
					n2 = t2 * t2 * gi2.dot2(x2, y2);
				}
				// Add contributions from each corner to get the final noise value.
				// The result is scaled to return values in the interval [-1,1].
				return 70 * (n0 + n1 + n2);
				};
			
				// 3D simplex noise
				module.simplex3 = function(xin, yin, zin) {
				var n0, n1, n2, n3; // Noise contributions from the four corners
			
				// Skew the input space to determine which simplex cell we're in
				var s = (xin+yin+zin)*F3; // Hairy factor for 2D
				var i = Math.floor(xin+s);
				var j = Math.floor(yin+s);
				var k = Math.floor(zin+s);
			
				var t = (i+j+k)*G3;
				var x0 = xin-i+t; // The x,y distances from the cell origin, unskewed.
				var y0 = yin-j+t;
				var z0 = zin-k+t;
			
				// For the 3D case, the simplex shape is a slightly irregular tetrahedron.
				// Determine which simplex we are in.
				var i1, j1, k1; // Offsets for second corner of simplex in (i,j,k) coords
				var i2, j2, k2; // Offsets for third corner of simplex in (i,j,k) coords
				if(x0 >= y0) {
					if(y0 >= z0)      { i1=1; j1=0; k1=0; i2=1; j2=1; k2=0; }
					else if(x0 >= z0) { i1=1; j1=0; k1=0; i2=1; j2=0; k2=1; }
					else              { i1=0; j1=0; k1=1; i2=1; j2=0; k2=1; }
				} else {
					if(y0 < z0)      { i1=0; j1=0; k1=1; i2=0; j2=1; k2=1; }
					else if(x0 < z0) { i1=0; j1=1; k1=0; i2=0; j2=1; k2=1; }
					else             { i1=0; j1=1; k1=0; i2=1; j2=1; k2=0; }
				}
				// A step of (1,0,0) in (i,j,k) means a step of (1-c,-c,-c) in (x,y,z),
				// a step of (0,1,0) in (i,j,k) means a step of (-c,1-c,-c) in (x,y,z), and
				// a step of (0,0,1) in (i,j,k) means a step of (-c,-c,1-c) in (x,y,z), where
				// c = 1/6.
				var x1 = x0 - i1 + G3; // Offsets for second corner
				var y1 = y0 - j1 + G3;
				var z1 = z0 - k1 + G3;
			
				var x2 = x0 - i2 + 2 * G3; // Offsets for third corner
				var y2 = y0 - j2 + 2 * G3;
				var z2 = z0 - k2 + 2 * G3;
			
				var x3 = x0 - 1 + 3 * G3; // Offsets for fourth corner
				var y3 = y0 - 1 + 3 * G3;
				var z3 = z0 - 1 + 3 * G3;
			
				// Work out the hashed gradient indices of the four simplex corners
				i &= 255;
				j &= 255;
				k &= 255;
				var gi0 = gradP[i+   perm[j+   perm[k   ]]];
				var gi1 = gradP[i+i1+perm[j+j1+perm[k+k1]]];
				var gi2 = gradP[i+i2+perm[j+j2+perm[k+k2]]];
				var gi3 = gradP[i+ 1+perm[j+ 1+perm[k+ 1]]];
			
				// Calculate the contribution from the four corners
				var t0 = 0.6 - x0*x0 - y0*y0 - z0*z0;
				if(t0<0) {
					n0 = 0;
				} else {
					t0 *= t0;
					n0 = t0 * t0 * gi0.dot3(x0, y0, z0);  // (x,y) of grad3 used for 2D gradient
				}
				var t1 = 0.6 - x1*x1 - y1*y1 - z1*z1;
				if(t1<0) {
					n1 = 0;
				} else {
					t1 *= t1;
					n1 = t1 * t1 * gi1.dot3(x1, y1, z1);
				}
				var t2 = 0.6 - x2*x2 - y2*y2 - z2*z2;
				if(t2<0) {
					n2 = 0;
				} else {
					t2 *= t2;
					n2 = t2 * t2 * gi2.dot3(x2, y2, z2);
				}
				var t3 = 0.6 - x3*x3 - y3*y3 - z3*z3;
				if(t3<0) {
					n3 = 0;
				} else {
					t3 *= t3;
					n3 = t3 * t3 * gi3.dot3(x3, y3, z3);
				}
				// Add contributions from each corner to get the final noise value.
				// The result is scaled to return values in the interval [-1,1].
				return 32 * (n0 + n1 + n2 + n3);
			
				};
			
				// ##### Perlin noise stuff
			
				function fade(t) {
				return t*t*t*(t*(t*6-15)+10);
				}
			
				function lerp(a, b, t) {
				return (1-t)*a + t*b;
				}
			
				// 2D Perlin Noise
				module.perlin2 = function(x, y) {
				// Find unit grid cell containing point
				var X = Math.floor(x), Y = Math.floor(y);
				// Get relative xy coordinates of point within that cell
				x = x - X; y = y - Y;
				// Wrap the integer cells at 255 (smaller integer period can be introduced here)
				X = X & 255; Y = Y & 255;
			
				// Calculate noise contributions from each of the four corners
				var n00 = gradP[X+perm[Y]].dot2(x, y);
				var n01 = gradP[X+perm[Y+1]].dot2(x, y-1);
				var n10 = gradP[X+1+perm[Y]].dot2(x-1, y);
				var n11 = gradP[X+1+perm[Y+1]].dot2(x-1, y-1);
			
				// Compute the fade curve value for x
				var u = fade(x);
			
				// Interpolate the four results
				return lerp(
					lerp(n00, n10, u),
					lerp(n01, n11, u),
					fade(y));
				};
			
				// 3D Perlin Noise
				module.perlin3 = function(x, y, z) {
				// Find unit grid cell containing point
				var X = Math.floor(x), Y = Math.floor(y), Z = Math.floor(z);
				// Get relative xyz coordinates of point within that cell
				x = x - X; y = y - Y; z = z - Z;
				// Wrap the integer cells at 255 (smaller integer period can be introduced here)
				X = X & 255; Y = Y & 255; Z = Z & 255;
			
				// Calculate noise contributions from each of the eight corners
				var n000 = gradP[X+  perm[Y+  perm[Z  ]]].dot3(x,   y,     z);
				var n001 = gradP[X+  perm[Y+  perm[Z+1]]].dot3(x,   y,   z-1);
				var n010 = gradP[X+  perm[Y+1+perm[Z  ]]].dot3(x,   y-1,   z);
				var n011 = gradP[X+  perm[Y+1+perm[Z+1]]].dot3(x,   y-1, z-1);
				var n100 = gradP[X+1+perm[Y+  perm[Z  ]]].dot3(x-1,   y,   z);
				var n101 = gradP[X+1+perm[Y+  perm[Z+1]]].dot3(x-1,   y, z-1);
				var n110 = gradP[X+1+perm[Y+1+perm[Z  ]]].dot3(x-1, y-1,   z);
				var n111 = gradP[X+1+perm[Y+1+perm[Z+1]]].dot3(x-1, y-1, z-1);
			
				// Compute the fade curve value for x, y, z
				var u = fade(x);
				var v = fade(y);
				var w = fade(z);
			
				// Interpolate
				return lerp(
					lerp(
						lerp(n000, n100, u),
						lerp(n001, n101, u), w),
					lerp(
						lerp(n010, n110, u),
						lerp(n011, n111, u), w),
					v);
				};
			
			})(this);
